<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 100%; height: 100%; padding: 15px; font-family: "Microsoft YaHei", sans-serif; font-size: 14px; margin: 0; box-sizing: border-box;}
        
        /* 顶部标题栏样式 */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        h3 { margin: 0; font-size: 16px; color: #333; }
        
        /* 关闭按钮样式 */
        .close-icon {
            cursor: pointer;
            font-size: 20px;
            color: #999;
            font-weight: bold;
            padding: 0 5px;
        }
        .close-icon:hover { color: red; }

        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; margin-top: 5px;}
        button:hover { background: #0056b3; }
        button.secondary { background: #6c757d; font-size: 12px; padding: 5px; margin-top: 0;} 
        button.secondary:hover { background: #5a6268; }
        
        #status { margin-top: 15px; font-size: 12px; color: #555; word-break: break-all; border-top: 1px solid #eee; padding-top: 10px;}
        
        .config-section { border: 1px solid #e0e0e0; padding: 10px; border-radius: 5px; margin-bottom: 10px; background-color: #f9f9f9; }
        .config-header { font-weight: bold; cursor: pointer; user-select: none; display: flex; justify-content: space-between; align-items: center; }
        .config-body { display: none; margin-top: 10px; }
        .show { display: block; }
        
        .mode-select { display: flex; gap: 10px; margin-bottom: 10px; align-items: center;}
        .mode-select label { cursor: pointer; display: flex; align-items: center; gap: 4px;}
        
        label.input-label { font-size: 12px; color: #666; display: block; margin-bottom: 2px;}
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="header-bar">
        <h3>WQ 论坛分析 (独立窗口版)</h3>
        <span class="close-icon" id="closeWindowBtn" title="关闭窗口">×</span>
    </div>
    
    <label class="input-label">帖子链接:</label>
    <input type="text" id="urlInput" placeholder="https://support.worldquantbrain.com/..." />

    <!-- 模式选择 -->
    <div class="mode-select">
        <span>模式:</span>
        <label><input type="radio" name="mode" value="json" checked> 仅下载 JSON</label>
        <label><input type="radio" name="mode" value="ai"> AI 分析汇总</label>
    </div>

    <!-- AI 配置区域 (默认折叠) -->
    <div class="config-section">
        <div class="config-header" id="toggleConfig">
            <span>⚙️ AI API 配置</span>
            <span id="arrow">▼</span>
        </div>
        <div class="config-body" id="configBody">
            <label class="input-label">API 地址 (Base URL):</label>
            <input type="text" id="aiApiUrl" placeholder="例如: https://api.openai.com/v1/chat/completions" />
            
            <label class="input-label">API Key (已本地加密存储):</label>
            <input type="password" id="aiApiKey" placeholder="sk-..." />
            
            <label class="input-label">模型名称 (Model):</label>
            <input type="text" id="aiModel" placeholder="gpt-3.5-turbo / deepseek-chat" value="gpt-3.5-turbo" />

            <label class="input-label">系统提示词 (Prompt):</label>
            <textarea id="aiPrompt" rows="3" placeholder="">你是一个专业的分析师。请根据以下论坛帖子内容和评论，总结用户的核心观点、主要争议点，并用中文输出一份详细的分析报告。</textarea>
            
            <button class="secondary" id="saveConfigBtn">保存配置</button>
        </div>
    </div>

    <button id="startBtn">开始运行</button>
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
